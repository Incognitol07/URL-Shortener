<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Expired</title>
    <style>
        :root {
            --bg-color: #282c34;
            --text-color: #abb2bf;
            --container-bg: #21252b;
            --error-color: #e06c75;
            --link-color: #61afef;
            --button-bg: #98c379;
            --button-hover: #56b6c2;
            --border-color: #3e4451;
        }
        .light-mode {
            --bg-color: #f6f8fa;
            --text-color: #24292e;
            --container-bg: #ffffff;
            --error-color: #d73a49;
            --link-color: #0366d6;
            --button-bg: #2ea44f;
            --button-hover: #22863a;
            --border-color: #e1e4e8;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        body {
            font-family: 'Fira Code', 'Cascadia Code', 'Source Code Pro', monospace;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .container {
            text-align: center;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            animation: fadeIn 0.5s ease-out, float 6s ease-in-out infinite;
        }
        h1 {
            font-size: 2.5rem;
            color: var(--error-color);
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin: 1rem 0;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: var(--link-color);
            transition: color 0.3s ease;
        }
        a:hover {
            color: var(--button-hover);
        }
        .btn {
            margin-top: 2rem;
            display: inline-block;
            background-color: var(--button-bg);
            color: var(--bg-color);
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: var(--button-hover);
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: var(--border-color);
        }
        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
        </svg>
    </button>
    <div class="container">
        <h1>Oops! This URL has expired</h1>
        <p>The shortened URL you tried to access is no longer active.</p>
        <a href="/" class="btn">Return to Home</a>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        if (localStorage.getItem('theme') === 'light' || (!prefersDarkScheme.matches && !localStorage.getItem('theme'))) {
            document.body.classList.add('light-mode');
        }

        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
